<header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="main-nav">
            <input id="main-menu-state" type="checkbox">
            <label class="main-menu-btn" for="main-menu-state">
              <span class="main-menu-btn-icon"></span> Toggle main menu visibility
            </label>
            <h2 class="nav-brand">
              <a href="/" style="padding: 0%;">
                <img src="assets/img/newlog.png" alt="Reflex Fire" class="img-fluid">
              </a>
            </h2>
            <ul id="main-menu" class="sm sm-clean">
              <li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"  (click)="closeMenu()">Home</a></li>
              <li><a routerLink="/about" routerLinkActive="active-link" (click)="closeMenu()">About Us</a></li>
              <li><a routerLink="/services" routerLinkActive="active-link" (click)="closeMenu()">Services</a></li>
              <li><a routerLink="/contact" routerLinkActive="active-link" (click)="closeMenu()">Contact Us</a></li>
              <li><a routerLink="/guards" routerLinkActive="active-link" (click)="closeMenu()">Guards & Products</a></li>
              <li><a routerLink="/certifications" routerLinkActive="active-link" (click)="closeMenu()">Certifications</a></li>
              <li class="nav-item">
                <button class="nav-link button-enquire" (click)="onPhoneButtonClick();closeMenu()">
                  <i class="fa-solid fa-phone-volume" style="color: #FFFFFF;"></i> Enquire Now
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  @if(isModalOpen){
    <div class="modal-background" (click)="closeModal()">
      <div class="modal-box" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>Contact Us</h3>
          <button type="button" class="modal-close" (click)="closeModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <button class="contact-btn" (click)="callNumber('+918290573678')">
            <i class="fas fa-fire"></i> Fire Safety: +91 8830230007
          </button>
          
          <button class="contact-btn" (click)="callNumber('+919799464651')">
            <i class="fas fa-shield-alt"></i> Security: +91 97994 64651
          </button>
          
          <button class="contact-btn" (click)="sendWhatsApp()">
            <i class="fab fa-whatsapp"></i> WhatsApp Now
          </button>
        </div>
      </div>
    </div>
  }
