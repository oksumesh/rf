<div id="demo1" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- background-image:url(assets/img/trainers_bg.webp); -->
      <div class="carousel-item active" style=" height:524px;">
        <div class="slider_text1">
          <h1>Certifications</h1>
        </div>
        <div class="carousel-caption1">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="inner_page_title">
                  <h2>Certifications</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="container mt-5">
      <div class="row bg-add">
        <div
          class="col-md-3 col-sm-6 mb-4 bg-add caeritificate-cards"
          *ngFor="let item of certificates"
        >
          <img
            src="{{ item.image }}"
            alt="Client 1"
            class="img-fluid"
            (click)="openImageModal(item.image)"
          >
        </div>
  
        <!-- Add more client images here -->
      </div>
    </div>
  </div>
  
  <!-- The modal-like container -->
  <div
    class="image-modal-container"
    *ngIf="showImageModal"
    (click)="closeImageModal()"
  >
    <div class="image-modal">
      <img
        *ngIf="selectedImageUrl"
        [src]="selectedImageUrl"
        alt="Full Image"
        class="img-fluid"
        (click)="$event.stopPropagation()"
      >
    </div>
  </div>
