<div class="instructors">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title_box">
            <h2>OUR EXPERT TEAM</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="owl-carousel owl-theme ss_carousel" id="carousel">
            <div class="item" *ngFor="let member of teamMembers">
              <div class="item1">
                <div class="team-img">
                  <img loading="lazy" [src]="member.img" [alt]="member.name" class="img-fluid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
